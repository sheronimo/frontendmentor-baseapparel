<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main class="container">
			<section class="marketing">
				<img src="./images/logo.svg" alt="Base Apparel" class="logo-img" />
				<!-- <img
					src="./images/hero-mobile.jpg"
					alt="A model wearing a shirt from Base Apparel's new S/S collection"
					class="marketing-img-mobile"
				/> -->
				<h1 class="title"><span class="thin">We're</span> coming soon</h1>
				<p class="lead">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<form class="subscribe-form" id="subscribe-form">
					<input
						type="email"
						name="email"
						id="email"
						class="form-input"
						placeholder="Email Address"
					/>
					<img src="./images/icon-error.svg" alt="" class="icon-error" />
					<button type="submit">
						<img src="./images/icon-arrow.svg" alt="" />
					</button>
					<p class="error" id="error"></p>
				</form>
			</section>
			<div class="marketing-img-desktop"></div>
		</main>
	</body>
</html>
