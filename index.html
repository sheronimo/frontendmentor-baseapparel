<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<main class="container">
			<section class="marketing">
				<div class="marketing-textwrap">
					<img src="./images/logo.svg" alt="Base Apparel" class="logo-img" />
					<img
						src="./images/hero-mobile.jpg"
						alt="A model wearing a shirt from Base Apparel's new S/S collection"
						class="marketing-img-mobile"
					/>
					<h1 class="title">
						<span class="thin">We're</span>
						<span class="thick">coming</span>
						<span class="thick">soon</span>
					</h1>
					<p class="lead">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
					<form class="subscribe-form" id="subscribe-form">
						<input
							type="email"
							name="email"
							id="email"
							class="form-input"
							placeholder="Email Address"
						/>
						<img src="./images/icon-error.svg" alt="" class="icon-error" />
						<button type="submit" class="btn-submit">
							<img src="./images/icon-arrow.svg" alt="" />
						</button>
						<p class="error-msg" id="error">Please enter a valid email</p>
					</form>
				</div>
			</section>
			<div class="marketing-img-desktop"></div>
		</main>
	</body>
</html>
